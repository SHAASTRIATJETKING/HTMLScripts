<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for Div tag</title>
    <style>
        div
        {
            color: white;
            background-color: purple;
            margin: 10px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>This is first section</div>
    <div>This is second section</div>
    <div>This is third section</div>
    <div>This is fourth section</div>
    <div>This is fifth section</div>
</body>
</html>
